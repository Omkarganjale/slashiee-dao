    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd front-end
      - run: pwd
      - run: cd front-end
      - run: pwd
      - run: npm install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
